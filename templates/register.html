<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            border: 0;
        }
    </style>
    <title>Cadastro de Usuário</title>
</head>
<body  style="font-family: Arial, sans-serif; background-color: #f1f1f1; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <h1 style="font-family: Arial, sans-serif; font-size: 2.5rem; color: #333;">Cadastro de Usuário</h1>
        <form action="{{url_for('register')}}" method="post" style="display: flex; flex-direction: column; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);"">
            <input type="text" name="username" placeholder="Usuário" style="padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" name="password" placeholder="Senha" style="padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="submit" value="Cadastrar" style="padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
        </form>
        <p style="font-family: Arial, sans-serif; font-size: 1rem; color: #777; margin-top: 10px;">Já tem uma conta?<a href="{{url_for('index')}}" style="color: #4CAF50; text-decoration: none; margin-left: 5px;">Faça login</a></p>
    </div>
</body>
</html>
