<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Frequência</title>
    <style>
        * {
            margin: 0;
            border: 0;
        }
    </style>
</head>

<body style="background-color:rgb(3, 30, 82); font-family: Arial, sans-serif;">
    <nav
        style=" background-color: #4CAF50; height: 50px;width: 100vw; display: flex;position: fixed;top: 0 ; align-items: center;justify-content: space-between; padding: 0 20px; color:white;">
        <a href="/logged" style="text-decoration: none;color:white;font-size: 25px; margin-left: 5px;">Voltar</a>
        <h1 style="font-size: 25px; text-align: center;margin-right: 40px;">Lista de Frequência</h1>
        <h1></h1>
    </nav>
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;margin-top: 100px;">
        <tr>
            <th style="padding: 8px; text-align: left; border-bottom: 1px solid white;color: white;">Aluno</th>
            <th style="padding: 8px; text-align: left; border-bottom: 1px solid white;color: white;">Matrícula</th>
            <th style="padding: 8px; text-align: left; border-bottom: 1px solid white;color: white;">Ações</th>
            <th><button
                    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    <a href="{{ url_for('adicionar_aluno') }}" style="text-decoration: none;color: white;">Adicionar
                        aluno</a></button></th>
        </tr>
        {% for aluno in alunos %}
        <tr>
            <td style="padding: 8px; text-align: left; border-bottom: 1px solid white;color: white;">{{ aluno.matricula
                }}</td>
            <td style="padding: 8px; text-align: left; border-bottom: 1px solid white;color: white;">{{ aluno.NomeAluno
                }}</td>
            <td style="padding: 8px; text-align: left; border-bottom: 1px solid white;color: white;">
                <button
                    style="padding: 6px 12px; background-color: #295d8b; color: white; border: none; border-radius: 4px; cursor: pointer;"><a
                        href="{{ url_for('editar_aluno', id=loop.index0) }}"
                        style="text-decoration: none;color: white;">Editar</a></button>
                <form action="{{ url_for('excluir_aluno', id=loop.index0) }}" method="post" style="display: inline;">
                    <button type="submit"
                        style="padding: 6px 12px; background-color: #702825; color: white; border: none; border-radius: 4px; cursor: pointer;">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
